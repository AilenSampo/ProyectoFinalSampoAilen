    <main class="p-5">
        <h1>Potencia tu emprendimiento</h1>
        <form target="_blank" action="https://formsubmit.co/datacheck.ar@gmail.com" method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="Nombre" class="form-control" id="floatingInput" placeholder="Nombre" required>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="Apellido" class="form-control" id="floatingPassword" placeholder="Apellido" required>
                <label for="floatingPassword">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" name="Telefono" class="form-control" id="floatingPassword" placeholder="Telefono">
                <label for="floatingPassword">Telefono</label>
            </div>
            <div class="form-floating mb-3">
                <select id="servicioSelect" name="Servicio" class="form-control" required>
                    <option value="disabled selected" >Seleccione un servicio</option>
                    <option value="Community Manager">Community Manager</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Google Console">Google Console</option>
                    <option value="Growth Marketing">Growth Marketing</option>
                    <option value="Mercado Ads">Mercado Ads</option>
                    <option value="Merchant Center">Merchant Center</option>
                    <option value="Posicionaiento Seo">Posicionaiento Seo</option><option value="Analisis de Datos">Analisis de Datos</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="Email" class="form-control" id="floatingPassword" placeholder="Email" required>
                <label for="floatingPassword">Email</label>
            </div>
            <div>
                <input class="input btn btn-dark" type="submit" value="Enviar">
                <input class="input btn btn-dark" type="reset" value="Cancelar">
            </div>
        </form>
